<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="submit" method="get">
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>

        <label for="site">Site:</label><br>
        <input type="url" id="site" name="site" placeholder="Digite seu site" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>

        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
